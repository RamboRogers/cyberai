<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found - CyberAI</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/error.css">
</head>
<body>
    <div class="grid-overlay"></div>

    <div class="error-container">
        <div class="error-code glitch">404</div>
        <div class="error-message">SYSTEM ERROR: FILE NOT FOUND</div>
        <div class="error-details">
            <p>The requested resource could not be located on this server.</p>
            <p>Possible causes:</p>
            <ul>
                <li>File has been moved or deleted</li>
                <li>URL was incorrectly typed</li>
                <li>Permission denied</li>
                <li>Cache issue</li>
            </ul>
        </div>
        <div class="terminal-text" id="terminal-text"></div>
        <a href="/" class="home-button">RETURN TO TERMINAL</a>
    </div>

    <script src="/static/js/error.js"></script>
</body>
</html>
