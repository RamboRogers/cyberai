<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberAI</title>
    <link rel="icon" href="/static/images/cyberai.png" type="image/png">
    <!-- Google Fonts: Tinos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Highlight.js CSS (for code highlighting) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <!-- Custom Styles (Must come after fonts) -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Add Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Add highlight.js for code highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="grid-overlay"></div>
    <div id="notification-container"></div> <!-- Notification Area -->

    <div class="container">
        <div class="sidebar">
            <div class="title">
                <span>CHATS</span>
                <button id="purge-chats-button" class="purge-btn" title="Delete All Chats">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"></path></svg> <!-- Fire Icon -->
                </button>
            </div>
            <div class="chats-list" id="chats-list">
                <div class="chat-item new-chat-button" id="new-chat-button">
                    <span class="status-indicator status-available"></span>
                    + New Chat
                </div>
                <!-- Chats will be added here dynamically -->
            </div>

            <div class="title">MODELS</div>
            <div class="models-list" id="models-list">
                <!-- Models will be added here dynamically -->
                <div class="model-item loading">
                    <span class="status-indicator status-busy"></span>
                    Loading...
                </div>
            </div>

            <div class="user-section">
                <div class="user-profile">
                    <div class="user-avatar">U</div>
                    <div class="user-info">
                        <div class="user-name">Anonymous</div>
                        <div class="user-role">Guest</div>
                    </div>
                    <!-- Admin Link (hidden by default) -->
                    <a href="/admin" id="admin-link" class="admin-link" title="Admin Panel" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                    </a>
                    <!-- Logout Button -->
                    <button id="logout-button" class="logout-btn" title="Logout">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="resizer" id="sidebar-resizer"></div> <!-- RESIZE HANDLE -->

        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title" id="chat-title">New Chat</div>
                <div class="chat-actions">
                    <button id="regenerate-button" title="Regenerate last response">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 11A8.1 8.1 0 0 0 4.5 9M4 5v4h4M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="chat-history" id="chat-history">
                <!-- Messages will be added here dynamically -->
            </div>

            <div class="input-container">
                <input type="text" id="message-input" placeholder="> Type your message or command here..." autocomplete="off">
                <button id="send-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Load external JavaScript -->
    <!-- Load order: Core logic, API, WebSocket, then UI setup -->
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
